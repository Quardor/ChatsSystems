cooldown: 10 # это кд на отправку сообщения в чат, оно может быть равно как 0, так и большему числу.
local_chat_radius: 50

gui:
  name_gui: меню чатов # это имя самой gui.
  slots_aggregate: # слоты с заполнителями, их может вовсе не быть.
    slot: # слоты от и до какого должны быть заполнены материалом указанным ниже.
      - 1
      - 0
      - 5
    material: barrier
    aggregate_name: тут ничего нет! # имя заполнителя
