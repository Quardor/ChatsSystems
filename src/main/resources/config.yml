  muted_player_list_slot: 53

chats:
  chat1:
    slot: 10
    type: global # есть 3 типа чата. Глобальный - распространяется на все миры, локальный, действует в пределах локального чата, чат локации - это чат конкретной локации, тоесть мира.
    prefix: '&b|&fG&b|&f' # Префикс - это то что будет писаться в перед сообщением в определённый чат, пример: |G| raspitab: привет!
    tag_name: global
    rules: # страницы для книги, разделения строк делать символами \n
      '1':
        - Не матюкаца
        - Мамку не трогать
        - Сексом не долбиться
      '2':
        - Смакать яйки админу
        - Сосать хуй админу
        - Все правила обязательны
    item_material: barrier
    item_name: '&fGLOBAL'
    item_custom_model_data: 124325
    logs_file_name: global_logs.txt
